    <div class="container margenInf">
        <form id="form" name="formulario">
            <div class="container">
                <h1>Formulario de Consulta</h1>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" name="nombre" />
                </div>
                <div class="form-group col-md-6">
                    <label for="inputApellido">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" name="apellido" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" />
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTelefono4">telefono</label>
                    <input type="text" class="form-control" id="inputTelefono4" placeholder="Telefono"
                        name="telefono" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputDireccion4">Direccion</label>
                    <input type="text" class="form-control" id="inputDireccion4" name="direccion"
                        placeholder="Direccion" />
                </div>
                <div class="form-group col-md-4">
                    <label for="inputProvincia4">Provincia</label>
                    <select id="inputProvincia4" class="form-control" name="provincia">
                        <option selected value="">Elegir Provincia..</option>
                        <option value="1">Cordoba</option>
                        <option value="2">Buenos Aires</option>
                        <option value="3">La Pampa</option>
                        <option value="4">Santa Fe</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCodigo4">Codigo Postal</label>
                    <input type="text" class="form-control" id="inputCodigo4" name="codigoP" />
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="exampleRadios1" value="option1" />
                <label class="form-check-label" for="exampleRadios1"> Hombre </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="exampleRadios2" value="option2" />
                <label class="form-check-label" for="exampleRadios2"> Mujer </label>
            </div>
            <div class="form-check disabled" id="aca">
                <input class="form-check-input" type="radio" name="sexo" id="exampleRadios3" value="option3" />

                <label class="form-check-label" for="exampleRadios3"> Otro </label>
            </div>
            <br />

            <div class="input-group form-group col-md-12">
                <div class="input-group-prepend">
                    <span class="input-group-text">Cual es su consulta ?</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"
                    placeholder="Escriba su mensaje aqui..."></textarea>
            </div>

            <div class="form-group" id="aca1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" name="terminos" />
                    <label class="form-check-label" for="gridCheck">
                        Desea que le enviemos promociones a su correo electronico.
                    </label>
                </div>
            </div>
            <button onclick="" type="button" class="btn btn-primary">
                Consultar
            </button>
            <button onclick="" type="button" class="btn btn-primary">
                Limpiar
            </button>
        </form>
    </div>
